<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/logo1.png">
  <link rel="stylesheet" href="style/hoodydawoddy.css">
  <link rel="stylesheet" href="style/checkout.css">
  <title>Checkout</title>
</head>
<body>
  <div class="container">
    <div class="navbar checkout-nevbar">
      <div class="left checkout-left">
        <a href="./hoodydawoddy.html"><img src="images/logo1.png" alt="logo"></a>
      </div>
      <div class="middle checkout-middle">
        <div class="checkout-item">Checkout <a class="checkout-item-quantity js-checkout-item-quantity" href="hoodydawoddy.html">(3 item)</a></div>
      </div>
      <div class="right checkout-right">
        <img src="images/icons/checkout-lock-icon.png" alt="">
      </div>
    </div>
    <div class="cart-section">
      <div class="review-order">Review your order</div>
      <div class="cart-container">
        <div class="checkout-item-container js-checkout-item-container">
        </div>
        <div class="cart-price">
          <div>Order Summary</div>
          <div class="carte1">
            <div class="carte total-items">
              <div>Item(3):</div>
              <div>$42.75</div>
            </div>
            <div class="carte shipping-handling">
              <div>Shipping & handling:</div>
              <div>$4:99</div>
            </div>
          </div> 
          <div class="carte1"> 
            <div class="carte total-before-tax">
              <div>Total before tax:</div>
              <div>$47.74</div>
            </div>
            <div class="carte estimate-tax">
              <div>Estimate tax (10%):</div>
              <div>$4.77</div>
            </div>
          </div>
          <div class="carte1">  
            <hr>
            <div class="carte total-order">
              <div>Order total:</div>
              <div>$52.51</div>
            </div>
            <button class="place-order">Place order</button>
          </div>
        </div>        
      </div>
    </div>
  </div>
  <script type="module" src="./scripts/checkout.js"></script>
</body>
</html>
